<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Palm Coast Weather</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tweak this number to make everything bigger or smaller -->
  <style>
    :root { --widget-scale: 1.6; }

    /* Fullâ€‘screen layout with solid background */
    html, body{
      margin:0;
      height:100%;
      width:100%;
      background:#1f567c;          /* shows while the widget loads */
      display:flex;
      justify-content:center;
      align-items:center;
      overflow:hidden;
    }

    /* Wrapper + scaling */
    .widget-wrapper{
      width:100%;
      height:100%;
      overflow:hidden;
    }
    .widget-wrapper iframe{
      width:100%;
      height:100%;
      transform:scale(var(--widget-scale));
      transform-origin:top left;
    }

    /* Hide fallback anchor text */
    .weatherwidget-io{
      font-size:0; line-height:0; text-indent:-9999px;
      display:block; width:100%; height:100%;
    }
  </style>
</head>
<body>

  <div class="widget-wrapper">
    <a class="weatherwidget-io"
       href="https://forecast7.com/en/29d58n81d21/palm-coast/?unit=us"
       data-label_1="PALM&nbsp;COAST"
       data-label_2="WEATHER"
       data-icons="Climacons Animated"
       data-theme="original">
       PALM&nbsp;COAST&nbsp;WEATHER
    </a>
  </div>

  <script>
    /* Inject the WeatherWidget script if needed, then (re)initialise it */
    (function(d,s,id){
      const init = () => window.__weatherwidget_init?.();
      const existing = d.getElementById(id);

      if (existing){ init(); return; }        // script already loaded

      const js  = d.createElement(s),
            fjs = d.getElementsByTagName(s)[0];
      js.id  = id;
      js.src = 'https://weatherwidget.io/js/widget.min.js';
      js.onload = init;
      fjs.parentNode.insertBefore(js, fjs);
    })(document,'script','weatherwidget-io-js');
  </script>

</body>
</html>
