<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Palm Coast Weather</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- üîß Widget scale: raise or lower this number as before -->
  <style>
    :root { --widget-scale: 1.6; }

    /* ===== Page & layout =================================================== */
    html, body{
      margin:0;
      height:100%;
      width:100%;
      background:#004a7f;          /* same blue as ‚Äúoriginal‚Äù theme header */
      display:flex;
      justify-content:center;
      align-items:center;
      overflow:hidden;
      font-family:system-ui, sans-serif;
    }

    /* ===== Loader ========================================================= */
    #loader{
      position:absolute;
      inset:0;                    /* cover the whole screen */
      display:flex;
      justify-content:center;
      align-items:center;
      background:#004a7f;         /* match page background */
      color:#fff;
      font-size:2rem;
      transition:opacity .4s ease;
      z-index:10;
    }
    #loader.hidden{ opacity:0; pointer-events:none; }

    /* ===== Widget wrapper & scaling ======================================= */
    .widget-wrapper{
      width:100%;
      height:100%;
      overflow:hidden;
    }
    .widget-wrapper iframe{
      width:100%;
      height:100%;
      transform:scale(var(--widget-scale));
      transform-origin:top left;
    }

    /* Hide fallback text */
    .weatherwidget-io{
      font-size:0; line-height:0; text-indent:-9999px;
      display:block; width:100%; height:100%;
    }
  </style>
</head>
<body>

  <!-- Simple text loader (replace with your own spinner or logo if you like) -->
  <div id="loader">Loading&nbsp;weather‚Ä¶</div>

  <div class="widget-wrapper">
    <a class="weatherwidget-io"
       href="https://forecast7.com/en/29d58n81d21/palm-coast/?unit=us"
       data-label_1="PALM&nbsp;COAST"
       data-label_2="WEATHER"
       data-icons="Climacons Animated"
       data-theme="original">
       PALM&nbsp;COAST&nbsp;WEATHER
    </a>
  </div>

  <script>
    /* Inject the WeatherWidget script */
    !function(d,s,id){
      var js,fjs=d.getElementsByTagName(s)[0];
      if(!d.getElementById(id)){
        js=d.createElement(s); js.id=id;
        js.src='https://weatherwidget.io/js/widget.min.js';
        fjs.parentNode.insertBefore(js,fjs);
      }
    }(document,'script','weatherwidget-io-js');

    /* -----------------------------------------------------------------------
       Wait until the widget‚Äôs iframe appears and finishes loading,
       then hide the loader and fade in the widget.
    ----------------------------------------------------------------------- */
    const loader   = document.getElementById('loader');
    const wrapper  = document.querySelector('.widget-wrapper');

    const observer = new MutationObserver(() => {
      const iframe = wrapper.querySelector('iframe');
      if (!iframe) return;

      /* once we‚Äôve found the iframe, watch its load event */
      iframe.addEventListener('load', () => {
        loader.classList.add('hidden');   // fade out loader
      });

      observer.disconnect();              // stop observing further changes
    });

    /* Start watching the wrapper for the iframe insertion */
    observer.observe(wrapper, { childList:true });
  </script>

</body>
</html>
