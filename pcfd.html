<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Palm Coast Weather</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Widget scale: raise/lower this number to resize everything -->
  <style>
    :root { --widget-scale: 1.6; }

    /* ===== Page & layout =================================================== */
    html, body{
      margin:0;
      height:100%;
      width:100%;
      background:#1f567c;          /* ← your colour */
      display:flex;
      justify-content:center;
      align-items:center;
      overflow:hidden;
      font-family:system-ui, sans-serif;
    }

    /* ===== Loader ========================================================= */
    #loader{
      position:absolute;
      inset:0;
      display:flex;
      justify-content:center;
      align-items:center;
      background:#1f567c;          /* match page background */
      color:#fff;
      font-size:2rem;
      transition:opacity .4s ease;
      z-index:10;
    }
    #loader.hidden{ opacity:0; pointer-events:none; }

    /* ===== Widget wrapper & scaling ======================================= */
    .widget-wrapper{
      width:100%;
      height:100%;
      overflow:hidden;
    }
    .widget-wrapper iframe{
      width:100%;
      height:100%;
      transform:scale(var(--widget-scale));
      transform-origin:top left;
    }

    /* Hide fallback text */
    .weatherwidget-io{
      font-size:0; line-height:0; text-indent:-9999px;
      display:block; width:100%; height:100%;
    }
  </style>
</head>
<body>

  <!-- Loader overlay -->
  <div id="loader">Loading&nbsp;weather…</div>

  <div class="widget-wrapper">
    <a class="weatherwidget-io"
       href="https://forecast7.com/en/29d58n81d21/palm-coast/?unit=us"
       data-label_1="PALM&nbsp;COAST"
       data-label_2="WEATHER"
       data-icons="Climacons Animated"
       data-theme="original">
       PALM&nbsp;COAST&nbsp;WEATHER
    </a>
  </div>

  <script>
    /* Inject the WeatherWidget script */
    !function(d,s,id){
      var js,fjs=d.getElementsByTagName(s)[0];
      if(!d.getElementById(id)){
        js=d.createElement(s); js.id=id;
        js.src='https://weatherwidget.io/js/widget.min.js';
        fjs.parentNode.insertBefore(js,fjs);
      }
    }(document,'script','weatherwidget-io-js');

    /* Fade the loader out once the widget’s iframe finishes loading */
    const loader  = document.getElementById('loader');
    const wrapper = document.querySelector('.widget-wrapper');

    const observer = new MutationObserver(() => {
      const iframe = wrapper.querySelector('iframe');
      if (!iframe) return;

      iframe.addEventListener('load', () => loader.classList.add('hidden'));
      observer.disconnect();
    });

    observer.observe(wrapper, { childList:true });
  </script>

</body>
</html>
