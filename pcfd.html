<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Palm Coast Weather</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* 1) full‑screen solid background (shows while widget loads) */
    html, body{
      margin:0;
      height:100%;
      width:100%;
      background:#1f567c;           /* adjust if you need a different colour */
      display:flex;
      justify-content:center;
      align-items:start;            /* top‑left anchor after scaling */
      overflow:hidden;
    }

    /* 2) wrapper holds the widget at its natural size */
    #widgetWrapper{
      transform-origin:top left;    /* so scaling grows from (0,0) */
    }

    /* 3) hide fallback anchor text */
    .weatherwidget-io{
      font-size:0; line-height:0; text-indent:-9999px;
      display:block;
    }
  </style>
</head>
<body>

  <div id="widgetWrapper">
    <a class="weatherwidget-io"
       href="https://forecast7.com/en/29d58n81d21/palm-coast/?unit=us"
       data-label_1="PALM&nbsp;COAST"
       data-label_2="WEATHER"
       data-icons="Climacons Animated"
       data-theme="original">
       PALM&nbsp;COAST&nbsp;WEATHER
    </a>
  </div>

  <script>
    /* -----------------------------------------------------------
       1.  Inject WeatherWidget.io (if not already present)
       2.  After its <iframe> loads, compute the best scale and
           apply it so nothing is clipped.
    ----------------------------------------------------------- */
    (function(d,s,id){
      const wrapper = d.getElementById('widgetWrapper');

      /* ---- step 2: measure + scale -------------------------------------- */
      const fitWidget = () => {
        const iframe = wrapper.querySelector('iframe');
        if (!iframe) return;                     // still not there
        const rect   = iframe.getBoundingClientRect();
        const scale  = Math.min(
          window.innerWidth  / rect.width,
          window.innerHeight / rect.height
        );
        wrapper.style.transform = `scale(${scale})`;
      };

      /* When the iframe appears, wait for its own load event */
      const observeIframe = () => {
        const iframe = wrapper.querySelector('iframe');
        if (!iframe) return;
        iframe.addEventListener('load', () => {
          fitWidget();               // first fit
          window.addEventListener('resize', fitWidget);  // re‑fit on rotate
        });
      };

      /* ---- step 1: add or reuse script ---------------------------------- */
      const init = () => {
        window.__weatherwidget_init?.();   // turn <a> into widget
        observeIframe();
      };

      if (d.getElementById(id)) {          // script already in this tab
        init();
      } else {
        const js  = d.createElement(s),
              fjs = d.getElementsByTagName(s)[0];
        js.id  = id;
        js.src = 'https://weatherwidget.io/js/widget.min.js';
        js.onload = init;
        fjs.parentNode.insertBefore(js, fjs);
      }
    })(document,'script','weatherwidget-io-js');
  </script>

</body>
</html>
