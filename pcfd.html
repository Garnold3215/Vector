<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Palm Coast Weather</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Change this number to enlarge or shrink everything -->
  <style>
    :root { --widget-scale: 1.6; }

    html, body{
      margin:0;
      height:100%;
      width:100%;
      background:#1f567c;          /* solid colour while loading */
      display:flex;
      justify-content:center;
      align-items:center;
      overflow:hidden;
    }

    .widget-wrapper{ width:100%; height:100%; overflow:hidden; }
    .widget-wrapper iframe{
      width:100%; height:100%;
      transform:scale(var(--widget-scale));
      transform-origin:top left;
    }

    /* hide fallback text */
    .weatherwidget-io{
      font-size:0; line-height:0; text-indent:-9999px;
      display:block; width:100%; height:100%;
    }
  </style>
</head>
<body>

  <div class="widget-wrapper">
    <a class="weatherwidget-io"
       href="https://forecast7.com/en/29d58n81d21/palm-coast/?unit=us"
       data-label_1="PALM&nbsp;COAST"
       data-label_2="WEATHER"
       data-icons="Climacons Animated"
       data-theme="original">
       PALM&nbsp;COAST&nbsp;WEATHER
    </a>
  </div>

  <script>
    /* ------------------------------------------------------------------
       1.  Inject the WeatherWidget.io script if it’s not already present
       2.  Call __weatherwidget_init() every time the page loads
    ------------------------------------------------------------------ */
    (function(d, s, id){
      const init = () => {           // run / re‑run the widget parser
        if (window.__weatherwidget_init) window.__weatherwidget_init();
      };

      const existing = d.getElementById(id);
      if (existing){
        init();                      // script already loaded in this tab
        return;
      }

      const js  = d.createElement(s);
      const fjs = d.getElementsByTagName(s)[0];
      js.id  = id;
      js.src = 'https://weatherwidget.io/js/widget.min.js';
      js.onload = init;              // call init when script finishes
      fjs.parentNode.insertBefore(js, fjs);
    })(document, 'script', 'weatherwidget-io-js');
  </script>

</body>
</html>
