<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Palm Coast Weather</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Full‑screen blue background */
    html, body{
      margin:0;
      height:100%;
      width:100%;
      background:#1f567c;          /* your blue */
      display:flex;                /* centre widget both ways */
      justify-content:center;
      align-items:center;
    }

    /* Make the widget’s box follow the iframe size */
    .weatherwidget-io{
      display:block;
      width:100%;                  /* stretch to iframe width */
      max-width:700px;             /* optional: cap at a nice size */
      height:auto;
      font-size:0;                 /* hide fallback text flash */
      line-height:0;
      text-indent:-9999px;
    }
  </style>
</head>
<body>

  <!-- WeatherWidget.io embed -->
  <a class="weatherwidget-io"
     href="https://forecast7.com/en/29d58n81d21/palm-coast/?unit=us"
     data-label_1="PALM&nbsp;COAST"
     data-label_2="WEATHER"
     data-icons="Climacons Animated"
     data-theme="original">
     PALM&nbsp;COAST&nbsp;WEATHER
  </a>

  <script>
    /* Load WeatherWidget.io once, then initialise it */
    !function(d,s,id){
      if (d.getElementById(id)){ window.__weatherwidget_init(); return; }
      var js=d.createElement(s), fjs=d.getElementsByTagName(s)[0];
      js.id=id;
      js.src='https://weatherwidget.io/js/widget.min.js';
      js.onload=window.__weatherwidget_init;
      fjs.parentNode.insertBefore(js,fjs);
    }(document,'script','weatherwidget-io-js');
  </script>

</body>
</html>
