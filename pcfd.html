<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- üîß  CHANGE THIS NUMBER to make the widget larger or smaller. 
       1   = 100‚ÄØ% (default size)
       1.5 = 150‚ÄØ% (one‚Äëand‚Äëa‚Äëhalf times bigger)
       2   = 200‚ÄØ%, etc.                                         -->
  <style>
    :root { --widget-scale: 1.6; }   /* ‚Üê tweak here */

    html, body{
      margin:0;
      height:100%;
      width:100%;
      display:flex;
      justify-content:center;
      align-items:center;
      background:#fff;
      overflow:hidden;               /* no scrollbars after scaling */
    }

    /* wrapper that we will enlarge */
    .widget-wrapper{
      width:100%;
      height:100%;
      overflow:hidden;               /* hide overflow after scaling */
    }

    /* the actual <iframe> that weatherwidget.io injects */
    .widget-wrapper iframe{
      width:100%;                    /* shrink the iframe‚Äôs own box ‚Ä¶ */
      height:100%;
      transform:scale(var(--widget-scale));   /* ‚Ä¶then enlarge its content */
      transform-origin:top left;     /* keep the top‚Äëleft corner pinned */
    }

    /* hide the fallback text while the JS loads */
    .weatherwidget-io{
      font-size:0;
      line-height:0;
      text-indent:-9999px;
      display:block;
      width:100%;
      height:100%;
    }
  </style>
</head>
<body>

  <div class="widget-wrapper">
    <a class="weatherwidget-io"

  </script>

</body>
