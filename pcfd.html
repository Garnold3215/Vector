<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Palm Coast Weather</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* full‑screen solid background */
    html, body{
      margin:0;
      height:100%;
      width:100%;
      background:#1f567c;          /* shows while widget loads */
      display:flex;
      justify-content:flex-start;  /* anchor at top‑left after scaling */
      align-items:flex-start;
      overflow:hidden;
    }

    /* wrapper starts at natural widget size */
    #widgetWrapper{
      transform-origin:top left;   /* scale grows from (0,0) */
    }

    /* hide fallback anchor text */
    .weatherwidget-io{
      font-size:0; line-height:0; text-indent:-9999px;
      display:block;
    }
  </style>
</head>
<body>

  <div id="widgetWrapper">
    <a class="weatherwidget-io"
       href="https://forecast7.com/en/29d58n81d21/palm-coast/?unit=us"
       data-label_1="PALM&nbsp;COAST"
       data-label_2="WEATHER"
       data-icons="Climacons Animated"
       data-theme="original">
       PALM&nbsp;COAST&nbsp;WEATHER
    </a>
  </div>

  <script>
    (function(d,s,id){
      const wrapper = d.getElementById('widgetWrapper');

      /* ——— resize helper ——— */
      const fit = () => {
        const iframe = wrapper.querySelector('iframe');
        if (!iframe) return;
        const rect  = iframe.getBoundingClientRect();
        const scale = Math.min(
          window.innerWidth  / rect.width,
          window.innerHeight / rect.height
        );
        wrapper.style.transform = `scale(${scale})`;
      };

      /* ——— watch for the iframe insertion ——— */
      const obs = new MutationObserver(() => {
        const iframe = wrapper.querySelector('iframe');
        if (!iframe) return;
        iframe.addEventListener('load', () => {
          fit();                               // first fit
          window.addEventListener('resize', fit);
        });
        obs.disconnect();                      // done watching
      });
      obs.observe(wrapper, { childList:true });

      /* ——— add / reuse weatherwidget script ——— */
      const init = () => window.__weatherwidget_init?.();
      if (d.getElementById(id)){
        init();                                // script already present
      } else {
        const js  = d.createElement(s),
              fjs = d.getElementsByTagName(s)[0];
        js.id  = id;
        js.src = 'https://weatherwidget.io/js/widget.min.js';
        js.onload = init;
        fjs.parentNode.insertBefore(js, fjs);
      }
    })(document,'script','weatherwidget-io-js');
  </script>

</body>
</html>
