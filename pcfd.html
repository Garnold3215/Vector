<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Palm Coast Weather</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Adjust this to make everything larger or smaller -->
  <style>
    :root { --widget-scale: 1.6; }

    /* Page background & layout */
    html, body{
      margin:0;
      height:100%;
      width:100%;
      background:#1f567c;          /* solid colour shown while loading */
      display:flex;
      justify-content:center;
      align-items:center;
      overflow:hidden;
    }

    /* Wrapper and scaling */
    .widget-wrapper{
      width:100%;
      height:100%;
      overflow:hidden;
    }
    .widget-wrapper iframe{
      width:100%;
      height:100%;
      transform:scale(var(--widget-scale));
      transform-origin:top left;
    }

    /* Hide fallback text before widget script runs */
    .weatherwidget-io{
      font-size:0; line-height:0; text-indent:-9999px;
      display:block; width:100%; height:100%;
    }
  </style>
</head>
<body>

  <div class="widget-wrapper">
    <a class="weatherwidget-io"
       href="https://forecast7.com/en/29d58n81d21/palm-coast/?unit=us"
       data-label_1="PALM&nbsp;COAST"
       data-label_2="WEATHER"
       data-icons="Climacons Animated"
       data-theme="original">
       PALM&nbsp;COAST&nbsp;WEATHER
    </a>
  </div>

  <script>
    !function(d,s,id){
      var js,fjs=d.getElementsByTagName(s)[0];
      if(!d.getElementById(id)){
        js=d.createElement(s); js.id=id;
        js.src='https://weatherwidget.io/js/widget.min.js';
        fjs.parentNode.insertBefore(js,fjs);
      }
    }(document,'script','weatherwidget-io-js');
  </script>

</body>
</html>
