<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Palm Coast Weather</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Full‑screen layout with solid background (shown while loading) */
    html, body{
      margin:0;
      height:100%;
      width:100%;
      background:#1f567c;          /* change if you prefer another colour */
      display:flex;
      justify-content:flex-start;  /* top‑left anchor after scaling */
      align-items:flex-start;
      overflow:hidden;
    }

    /* Wrapper that will be scaled after we know widget size */
    #widgetWrapper{
      transform-origin:top left;    /* grow from (0,0) */
    }

    /* Make the anchor fill its container but hide the fallback text */
    .weatherwidget-io{
      display:block;
      width:100%;
      height:100%;
      font-size:0;
      line-height:0;
      text-indent:-9999px;
    }
  </style>
</head>
<body>

  <div id="widgetWrapper">
    <a class="weatherwidget-io"
       href="https://forecast7.com/en/29d58n81d21/palm-coast/?unit=us"
       data-label_1="PALM&nbsp;COAST"
       data-label_2="WEATHER"
       data-icons="Climacons Animated"
       data-theme="original">
       PALM&nbsp;COAST&nbsp;WEATHER
    </a>
  </div>

  <script>
    (function(d,s,id){
      const wrapper = d.getElementById('widgetWrapper');

      /* ---- Helper: scale wrapper so widget fills the screen without clipping */
      const fit = () => {
        const iframe = wrapper.querySelector('iframe');
        if (!iframe) return;                             // not ready yet
        const r = iframe.getBoundingClientRect();
        if (!r.width || !r.height) return;               // zero‑sized? wait…
        const scale = Math.min(
          window.innerWidth  / r.width,
          window.innerHeight / r.height
        );
        wrapper.style.transform = `scale(${scale})`;
      };

      /* ---- Watch for the iframe to appear, then fit and refit on resize ---- */
      const obs = new MutationObserver(() => {
        const iframe = wrapper.querySelector('iframe');
        if (!iframe) return;
        iframe.addEventListener('load', () => {
          fit();                        // first fit after widget loads
          window.addEventListener('resize', fit);
        });
        obs.disconnect();               // we’re done observing
      });
      obs.observe(wrapper, { childList:true });

      /* ---- Load (or reuse) the WeatherWidget script and initialise ---- */
      const init = () => window.__weatherwidget_init?.();
      if (d.getElementById(id)){
        init();                         // script already in this tab
      } else {
        const js  = d.createElement(s),
              fjs = d.getElementsByTagName(s)[0];
        js.id  = id;
        js.src = 'https://weatherwidget.io/js/widget.min.js';
        js.onload = init;
        fjs.parentNode.insertBefore(js, fjs);
      }
    })(document,'script','weatherwidget-io-js');
  </script>

</body>
</html>
