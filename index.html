<!-- Add JavaScript to handle the video carousel functionality -->
<script>
    const videos = [
        'https://www.youtube.com/embed/jy9yQvJ6I_k?cc_load_policy=1',
        'https://www.youtube.com/embed/Y-W1zwR43b8?cc_load_policy=1',  // Replace 'video2' with actual video link
        'https://www.youtube.com/embed/H2PeARREymU?cc_load_policy=1'   // Replace 'video3' with actual video link
    ];

    // Generate a random index to start with
    let currentIndex = Math.floor(Math.random() * videos.length);

    // Set the iframe src to the random video when the page loads
    document.getElementById('ytplayer').src = videos[currentIndex];

    // Handle next video button click
    document.getElementById('nextBtn').addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % videos.length;
        document.getElementById('ytplayer').src = videos[currentIndex];
    });

    // Handle previous video button click
    document.getElementById('prevBtn').addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + videos.length) % videos.length;
        document.getElementById('ytplayer').src = videos[currentIndex];
    });
</script>
