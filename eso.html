<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Dropbox Image</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #fff;
    }
    img {
      display: block;
      width: 100%;
      height: auto;
      max-height: 100vh;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <img src="https://dl.dropboxusercontent.com/scl/fi/45o1fr7j4d9k4sma7054n/timestamp.png?rlkey=ckt6vlkvlk17kl83445pcv2rp" alt="Timestamp Image">
</body>
</html>
