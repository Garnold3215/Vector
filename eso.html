<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Dropbox Image</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #fff;
    }
    img {
      display: block;
      width: 100%;
      height: auto;
      max-height: 100vh;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <img src="https://dl.dropboxusercontent.com/scl/fi/7nl3r4834vxrm4y9h0nxf/dashboard.png?rlkey=jvm9ocpq5bix4ss2ejwu6fytk&st=qc763tmb" alt="Dashboard Image">
</body>
</html>
