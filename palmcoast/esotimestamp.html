<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Force Fresh Dropbox Image</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000;   
    }
    img {
      display: block;
      width: 100%;
      height: auto;
      max-height: 100vh;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <img
    id="dynamicImg"
    src="https://dl.dropboxusercontent.com/scl/fi/a4fh23r7963i80zjinnn8/A_shift_timestamp.png?rlkey=kukfid961c0bjdkd9hk17cfhw&st=uduyj44a&t="
    alt="A Shift Timestamp">
  <script>
    // Append current timestamp to force reload
    document.getElementById('dynamicImg').src += Date.now();
  </script>
</body>
</html>
