<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Force Fresh Dropbox Image</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #fff;        /* change to “transparent” or any color */
    }
    img {
      display: block;
      width: 100%;
      height: auto;
      max-height: 100vh;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <img
    id="dynamicImg"
    src="https://dl.dropboxusercontent.com/scl/fi/w37yk0tpirkeamq8s0tkc/LT-DB.png?rlkey=odx3yv2nwu5i28rw4zdx34jfn&st=ezslfzyd&t="
    alt="LT‑DB Dashboard" />
  <script>
    /* Append a timestamp so the browser always fetches the latest copy */
    document.getElementById('dynamicImg').src += Date.now();
  </script>
</body>
</html>
