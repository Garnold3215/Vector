<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Larkspur Fire District Facebook Embed</title>
</head>
<body>
  <h1>Welcome</h1>

  <!-- Place this right before your closing body tag or in the head -->
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous" 
          src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v10.0">
  </script>

  <!-- This is where the Facebook Page Plugin embed will show up -->
  <div class="fb-page" 
       data-href="https://www.facebook.com/LARKSPURFIREDISTRICT/"
       data-tabs="timeline"
       data-width="500"
       data-height=""
       data-small-header="false"
       data-adapt-container-width="true"
       data-hide-cover="false"
       data-show-facepile="true">
    <blockquote cite="https://www.facebook.com/LARKSPURFIREDISTRICT/" 
                class="fb-xfbml-parse-ignore">
      <a href="https://www.facebook.com/LARKSPURFIREDISTRICT/">Larkspur Fire District</a>
    </blockquote>
  </div>
</body>
</html>
