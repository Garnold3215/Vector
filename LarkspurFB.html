<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Onstipe iFrame Embed</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      .iframe-container {
        width: 100%;
        height: 100vh; /* Adjust height as needed */
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="iframe-container">
      <iframe src="https://onstipe.com/web/s/htj70" 
              style="width:100%; height:100%; border:0;" 
              frameborder="0"
              allowfullscreen>
      </iframe>
    </div>
  </body>
</html>
