<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Facebook Page Widget</title>
</head>
<body>
  <!-- Facebook root element -->
  <div id="fb-root"></div>
  
  <!-- Load the Facebook SDK asynchronously -->
  <script async defer crossorigin="anonymous" 
          src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v22.0&appId=1472642930378967">
  </script>
  
  <!-- Facebook Page Plugin -->
  <div class="fb-page" 
       data-href="https://www.facebook.com/LARKSPURFIREDISTRICT/" 
       data-tabs="timeline" 
       data-width="" 
       data-height="" 
       data-small-header="true" 
       data-adapt-container-width="true" 
       data-hide-cover="true" 
       data-show-facepile="false">
    <blockquote cite="https://www.facebook.com/LARKSPURFIREDISTRICT/" 
                class="fb-xfbml-parse-ignore">
      <a href="https://www.facebook.com/LARKSPURFIREDISTRICT/">
        Larkspur Fire Protection District
      </a>
    </blockquote>
  </div>
</body>
</html>
