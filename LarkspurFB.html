<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Embedded X Timeline</title>
    <style>
      /* Remove default margins/padding and allow full viewport usage */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      /* Container to force responsiveness */
      .x-timeline-container {
        width: 100%;
        height: 100vh; /* Adjust as needed â€“ this makes it as tall as the viewport */
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="x-timeline-container">
      <!-- The embed link per X's documentation -->
      <a class="x-timeline"
         href="https://x.com/larkspurfire?ref_src=twsrc%5Etfw">
         Larkspur Fire on X
      </a>
    </div>
    <!-- Load the X widget script -->
    <script async src="https://platform.x.com/widgets.js" charset="utf-8"></script>
    <script>
      // Once the widget has loaded, adjust the iframe to fully utilize the container
      window.addEventListener('load', function() {
        const iframe = document.querySelector('.x-timeline-container iframe');
        if (iframe) {
          iframe.style.width = '100%';
          iframe.style.height = '100%';
        }
      });
    </script>
  </body>
</html>
